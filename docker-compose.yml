services:
  outlook-email-client:
    build: .
    container_name: outlook-email-api
    # 使用root用户运行容器，解决权限问题
    user: root
    ports:
      - "8002:8002"
    volumes:
      # 数据持久化 - 挂载整个data目录
      - ./data:/app/data
      # 数据库文件直接挂载到工作目录
      - ./emails.db:/app/emails.db
      # 确保容器可以写入（如果数据库文件不存在，先创建一个空文件）
    environment:
      # 可以通过环境变量覆盖默认配置
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8002
      # 安全配置（生产环境中请修改这些值）
      - ADMIN_PASSWORD=admin123
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8002/api')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - outlook-network

networks:
  outlook-network:
    driver: bridge

volumes:
  outlook-data:
    driver: local
